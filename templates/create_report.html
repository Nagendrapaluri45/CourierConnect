{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Tracker - Courier Management Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="{% static 'create_report.css'%}">
</head>


<body>
	<header>
		<h1>Courier Management Report</h1>
        <p><a href="{% url 'logout' %}">Logout</a></p>
	</header>


	<main>
		<div class="tracker-container">
			<h2>Reports</h2>
			<div class="tracking-results">
                <table>

                <form method="post">
                    {% csrf_token %}
                    <th><textarea name="report-body" rows="10" ></textarea></th>
                    <th>{{courier.name}}</th>
                    <th><button type="submit">submit</button><th>
                </form>
				
            </table>
			</div>
		</div>
	</main>

	<footer>
		<p>Courier Management Report</p>
	</footer>

</body>
</html>
